<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Tracker</title>
</head>
<script type="text/javascript">
    function sendData(){
        fetch("/data", {
            method: "post",
            body: document.getElementById("input").value
        })
        document.getElementById("input").value = ""
    }
</script>
<body>
<h1> Shipment Updater </h1>
<div>
    <input id = "input">
    <button onclick="sendData()">
        update shipment
    </button>
</div>
</body>
</html>
