<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Tracker</title>
</head>
<script type="text/javascript">
    function sendData(){
        fetch("/data", {
            method: "post",
            body: document.getElementById("input").value
        })
    }
</script>
<body>
<div>
    <input text = "Tracking information" id = "input">
    <button onclick="sendData()">
        Send Data
    </button>
</div>
</body>
</html>
